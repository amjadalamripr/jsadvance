<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{
      visibility: hidden;
    }
    </style>
</head>
        <body>
           <h1 id="title1">title 1</h1> 
           <h1 id="title2">title 2</h1> 
           <h1 id="title3">title 3</h1> 
           <h1 id="title4">title 4</h1> 
        </body>

        <script>

       
async function tim() {

  await new Promise((resolve ,reject) =>{
  setTimeout(() => {
  document.getElementById("title1").style.visibility = "visible";
        resolve()

  },1000)
})

    await  new Promise((resolve) =>{
      setTimeout(() => {
      document.getElementById("title2").style.visibility = "visible";
      resolve()
      },1000)
    })

  await  new Promise((resolve) =>{
      setTimeout(() => {
      document.getElementById("title3").style.visibility = "visible";
      resolve()
      },1000)
    })

        new Promise((resolve) =>{
      setTimeout(() => {
      document.getElementById("title4").style.visibility = "visible";
      resolve()
      },1000)
    })
 
}




tim()
        </script>
</html>
